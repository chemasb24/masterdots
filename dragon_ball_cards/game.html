<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/gamestyle.css">
    <title>Dragon ball cards game</title>
</head>
<body>
    <main>
        <div id="contenedorJuego">
            <div id="juego">
                <!-- PINTAR EL PANEL DE JUEGO AUTOMA -->
                <!-- <div class="containerItem"><div class="item"></div></div> -->
            </div>
            <div id="juegoAcabado">
                <button id="nuevaPartida">OTRA PARTIDA</button>
            </div>
            <div id="tituloJuego">
                <p>MASTERDOTS</p>
            </div>
        </div>
        <div id="contenedorUsuario">
            <form id="form_entrada" action="juego.html">
                <div class="itemform">
                    <img src="./img/avatars/avatar1.png" width="26" id="avatarImg">
                    <input type="text" id="nick" value="nick" readonly>
                </div>
                <div class="itemform">
                    <label for="puntuacion">puntuacion</label>
                    <input type="text" id="puntuacion" value="0"  class="inputJuego" readonly>
                </div>
                <div class="itemform">
                    <label for="tmpo">tiempo restante</label>
                    <input type="text" id="tmpo" value="10" class="inputJuego" readonly>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/userData.js"></script>
    <!--script src="./js/game.js"></script-->
</body>
</html>
