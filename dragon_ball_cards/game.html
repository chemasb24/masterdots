<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/gamestyle.css">
    <title>DRAGON BALL - THE CARD MATCHING GAME</title>
</head>
<body>
    <main>
        <div id="gameInfo">
            <div id="gameTitle">
                <p>DRAGON BALL - THE CARD MATCHING GAME</p>
            </div>
            <form id="formInput" action="juego.html">
                <div class="itemform">
                    <img src="./img/avatars/avatar1.png" id="avatarImg">
                    <input type="text" id="nick" value="nick" readonly>
                </div>
                <div class="itemform">
                    <label for="level">Level</label>
                    <input type="text" id="level" value="1" readonly>
                </div>
                <div class="itemform">
                    <label for="pairsLeft">Pairs left</label>
                    <input type="text" id="pairsLeft" value="1" readonly>
                </div>
                <div class="itemform">
                    <label for="timer">Time</label>
                    <input type="text" id="timer" value="60" readonly>
                </div>
                <div class="itemform">
                    <a href="index.html"><img src="./img/exit.png" id="exit"></a>
                </div>
            </form>
        </div>
        <div id="gameBox">
            <div id="game">
                <!-- PINTAR EL PANEL DE JUEGO AUTOMA -->
                <!-- <div class="cardContainer"><div class="card"></div></div> -->
            </div>
            <div id="gameEnd">
                <button id="newGame">NEW GAME</button>
            </div>
        </div>
    </main>
    <script src="./js/userData.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
